<html>
<head>
  <link rel="stylesheet" href="//dd04rofzygnm0.cloudfront.net/releases/master/865f04865d2448286626bac92c518a8f8ea8bafe/stylesheets/neue.css" />
  <style type="text/css">
    .row.email_token pre {
      margin: 0;
    }

    .row.email_token .email {
      padding-top: 10px;
      padding-left: 30px;
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="mt-1 col-lg-6 col-lg-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title text-center">
            Hull User profile Chrome extension
          </h3>
        </div>
        <div class="panel-body">
          <ol>
            <li>Create a new token in the settings screen for each new user of the extension.</li>
            <li>A new, unique installation link will appear below. Send it to the user.</li>
          </ol>
          <hr />
          <% _.map(authorizedEmails, (authorized, index) => { %>
            <label for='token_<%= index %>'><%= authorized.email %></label>
            <div class="input-group">
              <input type='text' class='form-control' id="token_<%= index %>" value='<%= authorized.link %>'>
              <div class="input-group-btn">
                <button class="btn btn-primary" data-clipboard-target="#token_<%= index %>">Copy</button>
                <a href='mailto:<%= authorized.email %>?subject=Install%20the%20Hull%20Chrome%20extension&body=<%=encodeURI("See complete information about any email in Hull. Install the chrome extension by clicking this link:\n\n"+authorized.link+ "\n\nThen highlight any email in Chrome to see what Hull knows about it") %>' class="btn btn-default" alt='Send via email'><icon class="icon-send"></icon></a>
              </div>
            </div>
          <hr />
          <% }) %>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/clipboard.js/1.6.0/clipboard.min.js"></script>
  <script>new Clipboard('[data-clipboard-target]');</script>
</body>
</html>
